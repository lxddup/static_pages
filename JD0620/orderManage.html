<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/common1.css">
    <link rel="stylesheet" href="css/shoppingManage.css">
    <link rel="stylesheet" href="css/listManage.css">

</head>
<body style="padding:0"><!--订单管理，也可以删除项，或者批量删除-->
<div class="breadcrumb">
    <div class="help-grid">
        <a href="#" class="reload" onclick="window.location.reload();">刷新</a>
        <a href="#" class="help" id="openwbs_help" ctl="goods" act="list" target="mainframe">帮助</a>
    </div>
    <span class="loc">
        主站点
        <em>>></em>订单管理<em>>></em>订单列表<em>>></em>
    </span>
    <div class="mbody">
        <div class="top-area">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody>
                <tr>
                    <td class="do-cell">
                        <div class="do-cell-name">添加操作区</div>
                        <div class="do-cell-btn"><a class="btn btn-primary" id="add_new" href="#">添加新订单</a></div>
                    </td>
                    <td class="do-cell">
                        <div class="do-cell-name">删除操作区</div>
                        <div class="do-cell-btn">
                            <button class="btn" id="delete_selected">批量删除</button>
                        </div>
                    </td>
                    <td class="do-cell">
                        <div class="do-cell-btn">
                            <form action="" class="ow-search-form" name="search_form" method="post">
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tbody>
                                    <tr>
                                        <td>
                                            <dl class="item">
                                                <dt>起始日期 <a href="#" class="clear">清除</a></dt>
                                                <dd>
                                                    <input type="text" class="text text-datatime"id="time_start" name="time_start" style="margin-right:5px;">
                                                </dd>
                                            </dl>
                                        </td>
                                        <td>
                                            <dl class="item">
                                                <dt>结束日期 <a href="#" class="clear">清除</a></dt>
                                                <dd>
                                                    <input type="text" class="text text-datatime" id="time_end" name="time_end">
                                                </dd>
                                            </dl>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </td>
                    <td class="do-cell">
                        <div class="do-cell-name">搜索操作区</div>
                        <div class="do-cell-btn">
                            <form action="" class="search-form" name="search-form">
                                <table border="0" cellspacing="0" cellpadding="0">
                                    <tbody>
                                    <tr>
                                        <td style="padding-right: 5px">
                                            <select name="status" id="">
                                                <option value="0" selected="selected">订单号</option>
                                                <option value="1">已上架</option>
                                                <option value="2">已下架</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="text" class="text" name="keywords" maxlength="100" value>
                                        </td>
                                        <td style="padding-left:5px;">
                                            <button type="submit" class="btn">搜索</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </form>
                        </div>
                    </td>
                    <td class="do-cell">
                        <div class="do-cell-name">导出操作区</div>
                        <div class="do-cell-btn">
                            <button class="btn" id="export_selected">批量导出为Excel(xls)文件</button>
                        </div>
                    </td>
                    <td class="do-cell">
                        <div class="do-cell-name">发送消息</div>
                        <div class="do-cell-btn">
                            <button class="btn" id="send_system_msg">群发用户消息</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="list-area" id="data_list_area">
            <table border="0" cellspacing="0" cellpadding="0" width="100%" class="listTable">
                <thead>
                <tr class="thead eline">
                    <th style="padding:0 5px 0 8px">
                        <input type="checkbox" name="select_all" id="select_all">
                    </th>
                    <th>用户编号</th>
                    <th>订单编号</th>
                    <th>售价</th>
                    <th>商品数量</th>
                    <th>浏览量</th>
                    <th>评论量</th>
                    <th>配送地址</th>
                    <th>状态</th>
                    <th>下单时间</th>
                    <th>总额</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="data" value="1" i="1">
                    <td style="padding:0px 5px 0px 8px;width:1%">
                        <input type="checkbox" name="data-checkbox" value="1">
                    </td>
                    <td filed="id" value="179" i="1">121
                    </td>
                    <td field="order_id" value="17062609345548485644">
                        <a href="#">17062609345548485644</a>
                    </td>
                    <td filed="cost_item" value="6532.01"><em>￥</em>6532.01</td>
                    <td filed="mount" value="1">
                        <div class="list-order-cell">
                            <a href="#" class="arrow-up" title="增加"></a>
                            <a href="#" class="arrow-down" title="减少"></a>
                            <input class="text list-order" value="0">
                        </div>
                    </td>
                    <td field="views" value="909">909</td>
                    <td field="comments" value="0">0</td>
                    <td field="address" value="黑龙江省哈尔滨市和兴路26号东北林业大学">黑龙江省哈尔滨市和兴路26号东北林业大学</td>
                    <td field="comments" value="0">0</td>
                    <td field="" value="2017/6/26">2017/6/26</td>
                    <td filed="all_cost" value="6532.01"><em>￥</em>6532.01</td>
                    <td name="opeation" class="td-opeation">
                        <a href="#" class="btn btn-small btn-primary mr5" name="detail">详细</a>
                        <a href="#" class="btn btn-small" name="edit">编辑</a>
                        <a href="#" class="btn btn-small" name="delete">删除</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="ow-dialog" role="dialog" id="d_add_new" style="position:absolute;left:362px;top:42px;z-index:1903;background: #fff">
    <div class="ow-dialog-wrapper">
        <table border="0" cellpadding="0" cellspacing="0" class="ow-dialog-inner">
            <tbody>
            <tr>
                <td class="ow-dialog-header">
                    用户编号:
                </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td class="ow-dialog-main">
                    <div class="ow-dialog-content" id="d_add_new_content" style="padding:0;width:400px;">
                        <div class="add_type" id="add_window">
                            <div class="post-form">
                                <dl>
                                    <dt class="label">添加到</dt>
                                    <dd>
                                        <div name="category_section">
                                            <select name="categoray_section" id="">
                                                <option cate_name="手机数码产品" cate_type="0" model_id="10" value="101">手机数码产品</option>
                                                <option cate_name="华为手机" cate_type="0" model_id="10" value="109">华为手机</option>
                                                <option cate_name="苹果手机" cate_type="0" model_id="10" value="110">苹果手机</option>
                                            </select>
                                        </div>
                                        <div class="pt5">
                                            <span class="t-normal" name="t_category">灰色的为不可选栏目</span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="ow-dialog-footer">
                    <div class="ow-dialog-button" id="d_add_new_buttons">
                        <button class="btn btn-primary">确定</button>
                        <button class="btn">取消</button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="ow-dialog-shadow" id="d_add_new_shadow" style="z-index:1902"></div>
<!--添加用户信息-->
<div class="au-dialog">
    <div></div>
</div>
<!--结束添加用户信息-->
<script src="js/jquery-2.1.4.js"></script>
<script src="js/shoppingManage.js"></script>
</body>
</html>
